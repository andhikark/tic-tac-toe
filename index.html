<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'> 
</head>
<body>
    <video autoplay muted loop id="backVid">
        <source src="media/forest-background.mp4" type="">
    </video>

    <div class="homepage-wrap2">
        <div class="homepage-wrapper">
        <h1 id="title">TIC TAC TOE</h1>

        <button id="play3">3 x 3</button>
        <button id="play5">5 x 5</button>
        <button id="play7" style="margin-bottom: 50px;">7 x 7</button>
        </div>
    </div>

    <div class="gamepage-wrapper">
    <div class="gamepage">
        <div class="buttons">
        <img src="media/undo.png" id="reset-board" alt=""> <p style="font-size: 30px;">|</p>
        <img src="media/home.png" id="home-button" alt=""> <p style="font-size: 30px;">|</p>
        </div>
        <div class="board-page">
        <main class="board-container">

        </main>
        <p class="turnInfo"></p>
        </div>
    </div>
    </div>

    <div class="winner-wrapper">
        <div class="winner-popup">
            <div id="winnercontent">
                <p id="winnerMsg"></p>
                <div class="button-win">
                    <button id="restart-win">Restart</button>
                    <button id="home-winner">Home</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Name Form -->
    <div class="form-wrapper">
        <div class="form-popup">
            <input type="text" id="playerx" placeholder="Player X" minlength="1" maxlength="15">
            <input type="text" id="playero" placeholder="Player O" minlength="1" maxlength="15">
            <p id="infoForm">Player X will play first!</p>
            <span>
                <button id="playBtn">Start</button>
            </span>
        </div>
    </div>

    <!-- RESET warning -->
    <div class="resetwarn-wrapper">
        <div class="reset-popup">
            <h3 style="margin: 0;">Start over your game? <br> The first turn will be given to player X</h2>
            <div class="resetButtons">
                <button id="restartYes">Restart</button>
                <button id="restartNo">Cancel</button>
            </div>
        </div>
    </div>

    <!-- HOME popup -->
    <div class="backhome-wrapper">
        <div class="backhome-popup">
            <h3 style="margin: 0;">Go back to the homepage? <br> You'll lose your entire progress</h3>
            <div class="backhome-button">
                <button id="homeYes">Home</button>
                <button id="homeNo">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
